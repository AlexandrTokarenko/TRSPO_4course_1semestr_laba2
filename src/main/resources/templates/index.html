<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div style="text-align: center;padding: 40px;">
    <h1>Лабораторна робота 2</h1>
    <form th:action="@{/calculate}"  method="post">
        <div></div>
        <label for="number_of_threads">Кількість потоків</label>
        <input type="number" id="number_of_threads" name="threads" required>

        <label for="number_of_intervals">Кількість інтервалів розбиття</label>
        <input type="number" id="number_of_intervals" name="intervals" required>

        <input type="submit" value="Обчислити">
    </form>
</div>
</body>
</html>
